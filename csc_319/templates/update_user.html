    <!-- registration form -->
    <div class="wrapper">
      <div class="title">
        <h1>Update Student Info</h1>
      </div>

      <form id="form" action="{{url_for('update_user', id = update_user.id)}}" method="POST">
      <div class="form">
        <div class="inputfield">
          <label for="fname">First Name:</label>
          <input type="text" name="surname" id="fname" class="input" value="{{update_user.first_name_db}}" required/>
        </div>

        <div class="inputfield">
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" id="lname" class="input" value="{{update_user.last_name_db}}" required/>
        </div>

        <div class="inputfield">
          <label for="bdate">Birth Date:</label>
          <input type="date" name="bdate" id="bdate" class="input" value="{{update_user.date_of_birth_db}}" required/>
        </div>

        <div class="inputfield">
          <label for="gender">Gender:</label>
          <div class="custom-select">
            <select name="gender" id="gender" required="">
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>

        <div class="inputfield">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" class="input" value="{{update_user.email_db}}" required/>
        </div>

        <div class="inputfield">
          <label for="pnumber">Phone Number:</label>
          <input type="text" name="pnumber" id="pnumber" class="input" value="{{update_user.phone_number_db}}" required/>
        </div>

        <div class="inputfield">
          <label for="course">Desired Course:</label>
          <div class="custom-select">
            <select name="course" id="course" required="">
              <option value="">Select</option>
              <option value="Medicine and Surgery">Medicine and Surgery</option>
              <option value="Computer Science">Computer Science</option>
              <option value="EduTech">EduTech</option>
              <option value="Chem. Engineering">Chem. Engineering</option>
              <option value="Mass Communication">Mass Communication</option>
            </select>
          </div>
        </div>

        <div class="inputfield">
          <input
            type="submit"
            name="submit"
            id="submit"
            value="Apply"
            class="btn"
          />
        </div>
      </div>
    </div>
  </form>
  
  {% endblock %}
