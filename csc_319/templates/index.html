<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
    <title>
{% if tittle %}
{{ tittle }}
{% else %}
CSC 319 - Group 10
{% endif %}
</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
    	
      <nav>
        <a href="index.html">
          <img src="{{url_for('static', filename= 'images/University_of_Ilorin_logo.png')}}" alt="University logo"/>
        </a>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#course">Careers</a></li>
            <li><a href="#course">Register</a></li>
            <li><a href="#facilities">Facilities</a></li>
          </ul>
        </div>
        <i
          class="bi bi-list"
          id="bi-list"
          onclick="showMenu()"
          style="font-size: 30px; color: white"
        ></i>
      </nav>

      <div
        class="navbar-menu_container scale-up-center"
        id="navMenuLinks"
        style="display: none"
      >
        <div class="navbar-menu_container-links">
          <i
            class="bi bi-x"
            onclick="hideMenu()"
            style="font-size: 30px; color: white"
          ></i>
          <ul>
          	 <li><a href="{{url_for('admin')}}">Admin</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="{{url_for('courses')}}"">Careers</a></li>
            <li><a href="{{url_for('register')}}"">Register</a></li>
            <li><a href="{{url_for('facilities')}}">Facilities</a></li>
          </ul>
        </div>
     
      </div>
      <div class="container">
      	{% block content %}
          
          {% endblock %}
      </div>
      </header>
      
      
      
      <script src="{{url_for('static', filename='script.js')}}"></script>
  </body>
</html>
